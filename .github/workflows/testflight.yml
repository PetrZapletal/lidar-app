name: TestFlight Deploy

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.1.0-beta
  workflow_dispatch:  # Allow manual trigger
    inputs:
      distribute_external:
        description: 'Distribute to external testers?'
        required: false
        default: 'false'
        type: boolean

env:
  XCODE_VERSION: '15.2'
  SCHEME: 'LidarAPP'
  PROJECT_PATH: 'LidarAPP/LidarAPP.xcodeproj'

jobs:
  build-and-upload:
    name: Build and Upload to TestFlight
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install Fastlane
        run: |
          brew install fastlane
          fastlane --version

      - name: Cache Ruby dependencies
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Setup App Store Connect API Key
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$ASC_PRIVATE_KEY" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${ASC_KEY_ID}.p8

      - name: Setup Match certificates
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          cd LidarAPP
          fastlane match appstore --readonly

      - name: Build and Upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          DISTRIBUTE_EXTERNAL: ${{ github.event.inputs.distribute_external || 'false' }}
        run: |
          cd LidarAPP
          if [ "$DISTRIBUTE_EXTERNAL" = "true" ]; then
            fastlane beta_external
          else
            fastlane beta
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: |
            ~/Library/Logs/gym/*.log
            LidarAPP/fastlane/report.xml
          retention-days: 7

      - name: Notify on success
        if: success()
        run: |
          echo "Build successfully uploaded to TestFlight!"
          echo "Check App Store Connect for the new build."

      - name: Notify on failure
        if: failure()
        run: |
          echo "Build failed! Check the logs for details."
          exit 1
