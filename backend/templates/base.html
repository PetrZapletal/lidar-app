<!DOCTYPE html>
<html lang="cs" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LiDAR Scanner{% endblock %} - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
        }
        .card-gradient {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
        }
        .scan-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-gray-800 border-b border-gray-700">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <a href="/admin" class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center">
                                    <i class="fas fa-cube text-white text-lg"></i>
                                </div>
                                <span class="text-white font-bold text-xl">LiDAR Scanner</span>
                            </a>
                        </div>
                        <div class="hidden md:block ml-10">
                            <div class="flex items-baseline space-x-4">
                                <a href="/admin" class="{% if active_page == 'dashboard' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">
                                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                                </a>
                                <a href="/admin/scans" class="{% if active_page == 'scans' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">
                                    <i class="fas fa-cube mr-2"></i>Scany
                                </a>
                                <a href="/admin/processing" class="{% if active_page == 'processing' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">
                                    <i class="fas fa-cogs mr-2"></i>Zpracování
                                </a>
                                <a href="/admin/system" class="{% if active_page == 'system' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium">
                                    <i class="fas fa-server mr-2"></i>Systém
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-300 text-sm">
                                <span class="inline-flex items-center">
                                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2 status-pulse"></span>
                                    API Online
                                </span>
                            </span>
                            <a href="/docs" target="_blank" class="text-gray-300 hover:text-white px-3 py-2 text-sm">
                                <i class="fas fa-book mr-1"></i>API Docs
                            </a>
                            <div class="border-l border-gray-600 h-6"></div>
                            <a href="/logout" class="text-gray-300 hover:text-red-400 px-3 py-2 text-sm transition-colors">
                                <i class="fas fa-sign-out-alt mr-1"></i>Odhlásit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="gradient-bg min-h-screen">
            <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 border-t border-gray-700">
            <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <p class="text-gray-400 text-sm">
                        LiDAR 3D Scanner Backend v1.0.0
                    </p>
                    <p class="text-gray-500 text-sm">
                        <i class="fas fa-bolt mr-1"></i>Powered by 3D Gaussian Splatting + SuGaR
                    </p>
                </div>
            </div>
        </footer>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
