version: '3.8'

services:
  # ===========================================================================
  # API Server
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      - DATA_DIR=/data/scans
    volumes:
      - scan_data:/data/scans
      - model_cache:/data/cache
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Redis (for task queue)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # ===========================================================================
  # Celery Worker (for background tasks)
  # ===========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A services.tasks worker --loglevel=info
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      - DATA_DIR=/data/scans
    volumes:
      - scan_data:/data/scans
      - model_cache:/data/cache
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ===========================================================================
  # MinIO (S3-compatible storage, optional)
  # ===========================================================================
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    profiles:
      - storage

volumes:
  scan_data:
  model_cache:
  redis_data:
  minio_data:
